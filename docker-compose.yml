---
version: '2'
services:
  web:
    build:
      context: ./
      dockerfile: ./docker/wt-api
    #volumes:
      #- /mnt/data/wt/logs/:/var/log/wt-api/
    links:
      - redis
      - database
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - database
  # static_web:
