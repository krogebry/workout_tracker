  #   volumes:
  #     - ./static/:/usr/share/nginx/html/
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #   ports:
  #     - "80:80"
  redis:
    image: redis
  database:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - /mnt/data/wt/mongodb:/data/db

